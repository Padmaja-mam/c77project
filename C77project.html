<html>
<head>
    <title> Project on Console </title>
</head>

<body>

<h2> The Visual Studio IDE (integrated development environment) is a software program for developers to write and edit their code.
</h2>

<h3> The console. log() method writes a message to the console. The console is useful for testing purposes.
</h3>

<script>

console.log("My first console project");

var name1 = "byjus";
console.log("first name : " + name1);

var name2 = "academy";
console.log("second name : " + name2);

var name3 = name1.concat(name2);
console.log("combined name : " + name3);

var x = 10;
console.log("first number : " + x);

var y = 5;
console.log("second number : " + y);

var add = x + y;
console.log("SUM : " + add);

var sub = x - y;
console.log("DIFFERENCE : " + sub);

var multiply = x * y;
console.log("PRODUCT : " + multiply);

var div = x / y;
console.log("QUOTIENT : " + div);

</script>

</body>

</html>
